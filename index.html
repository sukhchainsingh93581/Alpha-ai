
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#070312">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Dev Tools</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.supaimg.com/1432f5fd-4d60-4493-9cd2-01074a0fcd40.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #7700ff;
            --accent: #ff00c8;
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-card: #1a1a2e;
            --bg-input: #222233;
            --text-primary: #ffffff;
            --text-secondary: #b0b0d0;
            --border: #2a2a3e;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
            --shadow: rgba(0, 255, 157, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
        
        .neon-text {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .neon-border {
            border: 1px solid var(--border);
        }
        
        .neon-border:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--shadow);
        }

        .bg-card { background-color: var(--bg-card); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-secondary { color: var(--text-secondary); }
        
        .gradient-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .active-nav {
            color: var(--primary) !important;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
